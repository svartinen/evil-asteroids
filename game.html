<!DOCTYPE html>
<html>
<head>
  <title>Evil Asteroids</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="game.css">
</head>
<body>
	<div id="gameContainer">
		<canvas id="gameWindow">Your browser doesn't support canvas</canvas>
	</div>
	<div id="mainMenu">
		<div id="menuFlex">
			<div id="title">Evil Asteroids</div>
			<div id="gameOver">GAME OVER</div>
			<div id="finalScore"></div>
			<div id="newGame" onclick="startGame()">New Game</div>
			<div id="continueGame" onclick="togglePause()">Continue Game</div>
		</div>
		<div id="controlsTooltip">Use <mark>WASD</mark> or <mark>Arrow Keys</mark> to move around.<br>Click <mark>Left Mouse Button</mark> to shoot in the direction of the mouse pointer.<br>Press <mark>P</mark> or <mark>ESC</mark> to pause.</div>
	</div>
	<script src="game.js"></script>
</body>
</html>
